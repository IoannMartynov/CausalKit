site_name: CausalKit
site_description: A Python package for causal inference
site_author: CausalKit Team
site_url: https://ioannmartynov.github.io/causalkit/
repo_url: https://github.com/ioannmartynov/causalkit
repo_name: causalkit

theme:
  name: material
  palette:
    primary: black
    accent: white
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
  font:
    text: Calm

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python: {}
  - mknotebooks

nav:
  - Home: index.md
  - User Guide:
    - Installation: user-guide/installation.md
    - Getting Started: user-guide/getting-started.md
    - Working with CausalData: user-guide/causaldata.md
  - Examples:
    - CausalData: examples/rct_analysis.ipynb
  - API Reference:
    - Data: api/data.md
    - Design: api/design.md
    - Analysis: api/analysis.md
